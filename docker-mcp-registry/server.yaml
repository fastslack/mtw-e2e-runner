name: e2e-runner
image: mcp/e2e-runner
type: server
meta:
  category: testing
  tags:
    - testing
    - e2e
    - browser
    - puppeteer
about:
  title: E2E Runner
  description: JSON-driven E2E test runner. Define browser tests as simple JSON action arrays, run them in parallel against a Chrome pool (browserless/chrome). No JavaScript test files needed.
  icon: https://avatars.githubusercontent.com/fastslack?s=200&v=4
source:
  project: https://github.com/fastslack/mtw-e2e-runner
  commit: d2e68691abd1f54d93a365da80f3c2d68135ae45
config:
  description: Configure the Chrome pool and application URLs
  env:
    - name: CHROME_POOL_URL
      example: ws://host.docker.internal:3333
    - name: BASE_URL
      example: http://host.docker.internal:3000
